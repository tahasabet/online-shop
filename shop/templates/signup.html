{% extends "base.html" %}
{% block content %}
<style>
/* تم کلی */
body {
    background-color: #0f0f0f;
    color: #ffffff;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
}

/* هدر */
header.bg-dark {
    background: linear-gradient(135deg, #202020, #171717);
    text-align: center;
    padding: 70px 0;
    animation: fadeIn 1.2s ease-in-out;
}

header h1 {
    color: #ffffff;
    font-size: 3rem;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
}

header p {
    color: #aaaaaa;
    font-size: 1.2rem;
}

/* فرم */
form {
    background: linear-gradient(145deg, #1b1b1b, #292929);
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.9);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

form:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.9);
}

/* دکمه */
button.btn-secondary {
    background-color: #4caf50;
    border: none;
    color: #ffffff;
    padding: 12px 30px;
    font-size: 1.2rem;
    border-radius: 25px;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.8);
}

button.btn-secondary:hover {
    background: #45a049;
    transform: scale(1.1);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.8);
}

/* کانتینر */
.container {
    max-width: 800px;
    margin: 0 auto;
}

/* انیمیشن */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Register</h1>
            <p class="lead fw-normal text-white-50 mb-0">Join us today!</p>
        </div>
    </div>
</header>
<br><br>
<div class="container">
    <div class="row">
        <center>
            <div class="col-10">
                <form method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br><br>
                    <button type="submit" class="btn btn-secondary">Sign Up</button>
                </form>
            </div>
        </center>
    </div>
</div>
<br><br>
{% endblock %}
